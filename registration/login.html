{% load tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="xxxxx">
        <title>Login</title>
        {% tailwind_preload_css %}
        {% tailwind_css %}
    </head>
    
    <body>
        <div class="grid content-center justify-center w-screen h-screen bg-gray-500">
            <div class="grid min-[1030px]:w-[500px]">
                <div class="w-full bg-white rounded-lg shadow">
                    <div class="min-[1030px]:p-10">
                        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                            Login
                        </h1>
                        {% if messages %}
                            {% for message in messages %}
                            <h2>{{ message }}</h2>
                            {% endfor %}
                        {% endif %}
                        <form method="post" class="grid">
                            {% csrf_token %}
                            <div class="pl-5 m-2">
                                <label for="username" class="font-bold">Username</label>
                                <input type="text" name="username" id="username" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="username" required="">
                            </div>
                            <div class="pl-5 m-2">
                                <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                                <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                            </div>
                            <button type="submit" class="bg-black mt-5 text-white w-[100px] rounded-md shadow-lg p-2 font-bold mb-5">
                                Log In
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
<script>
    
</script>
